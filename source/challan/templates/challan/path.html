<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet and Number Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen p-4">
    
    <!-- Page Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">HELMET AND NUMBER PLATE RECOGNITION</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Input Video URL</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}  <!-- Render the form here -->
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Submit</button>
        </form>
    </div>
    
</body>
</html>
